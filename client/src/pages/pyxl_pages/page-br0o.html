<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="layout.css" />
</head>
<body>
  <header
    id="header"
    class="font-energetic min-h-[60px] flex flex-wrap sm:justify-start sm:flex-nowrap z-50 w-full bg-black text-sm py-3 sm:py-0 border-b-[1px] border-solid border-gray-600"
  >
    <nav
      class="relative max-w-screen-2xl w-full mx-auto px-4 sm:flex sm:items-center sm:justify-between sm:px-6 lg:px-8"
      aria-label="Global"
    >
      <div class="flex items-center justify-between flex-grow-1">
        <a
          class="flex text-xl gap-2 items-center justify-center font-semibold text-white"
          aria-label="Brand"
          href="/"
          ><span class="text-[16px] md:text-[20px] leading-none"
            >Forcastica</span
          ></a
        >
        <div class="sm:hidden">
          <button
            type="button"
            class="hs-collapse-toggle size-9 flex justify-center items-center gap-x-2 text-sm font-semibold rounded-lg border border-orange-500 text-orange-500 hover:border-orange-500 disabled:opacity-50 disabled:pointer-events-none dark:focus:outline-none dark:focus:ring-1"
            data-hs-collapse="#navbar-collapse-with-animation"
            aria-controls="navbar-collapse-with-animation"
            aria-label="Toggle navigation"
          >
            <svg
              class="hs-collapse-open:hidden flex-shrink-0 size-4"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <line x1="3" x2="21" y1="6" y2="6"></line>
              <line x1="3" x2="21" y1="12" y2="12"></line>
              <line x1="3" x2="21" y1="18" y2="18"></line></svg
            ><svg
              class="hs-collapse-open:block hidden flex-shrink-0 size-4"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M18 6 6 18"></path>
              <path d="m6 6 12 12"></path>
            </svg>
          </button>
        </div>
      </div>
      <div
        id="navbar-collapse-with-animation"
        class="hs-collapse hidden overflow-hidden transition-all duration-300 sm:block"
      >
        <div
          class="flex flex-col gap-y-4 gap-x-0 mt-5 sm:flex-row sm:items-center sm:justify-end sm:gap-y-0 sm:gap-x-7 sm:mt-0 sm:ps-7"
        >
          <a
            class="font-medium text-white hover:text-orange-500 sm:py-6"
            href="/"
            >Home</a
          ><a
            class="font-medium text-white hover:text-orange-500 sm:py-6"
            href="/page-cl2l"
            >Upload</a
          ><a
            class="font-medium text-white hover:text-orange-500 sm:py-6"
            href="/page-a3xj"
            >Analyze Data</a
          ><a
            class="font-medium text-white hover:text-orange-500 sm:py-6"
            href="/page-br0o"
            >Data Analysis</a
          >
        </div>
      </div>
    </nav>
  </header>
  <div
    id="carousel-db0T6j"
    class="bg-black font-energetic px-4 py-10 sm:px-6 lg:px-8 lg:py-14 mx-auto"
  >
    <div
      class="max-w-screen-2xl flex items-center justify-center mx-auto flex-col gap-4"
    >
      <p class="text-2xl font-bold text-white">Carousel</p>
      <div class="w-full lg:w-3/4 aspect-video">
        <div
          class="relative w-full aspect-video rounded-lg overflow-hidden text-gray-400"
        >
          <button
            class="absolute rounded-lg top-0 left-0 z-30 h-[100%] bg-black w-15 opacity-60"
          >
            <svg
              width="40px"
              height="40px"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              stroke="#ffffff"
              stroke-width="0.00024000000000000003"
              transform="rotate(0)"
            >
              <g stroke-linecap="round" stroke-linejoin="round"></g>
              <g>
                <path
                  d="M14.2893 5.70708C13.8988 5.31655 13.2657 5.31655 12.8751 5.70708L7.98768 10.5993C7.20729 11.3805 7.2076 12.6463 7.98837 13.427L12.8787 18.3174C13.2693 18.7079 13.9024 18.7079 14.293 18.3174C14.6835 17.9269 14.6835 17.2937 14.293 16.9032L10.1073 12.7175C9.71678 12.327 9.71678 11.6939 10.1073 11.3033L14.2893 7.12129C14.6799 6.73077 14.6799 6.0976 14.2893 5.70708Z"
                  fill="#ffffff"
                ></path>
              </g>
            </svg>
          </button>
          <div
            id="slider"
            data-current-index="0"
            style="transition: transform 0.5s ease-in-out; white-space: nowrap"
            class="w-full aspect-video"
          >
            <div class="w-full h-[100%] aspect-video inline-block relative">
              <img
                src="https://images.pexels.com/photos/2127039/pexels-photo-2127039.jpeg"
                alt="Slide 1"
                class="w-full h-[100%] object-cover"
              />
              <div
                class="absolute bottom-0 flex rounded-lg items-center justify-center right-0 h-[40px] w-full bg-black w-15 z-50"
              >
                <p class="text-white">Bivariate Analysis</p>
              </div>
            </div>
            <div class="w-full h-[100%] aspect-video inline-block relative">
              <img
                src="/blocks/examples/video.jpg"
                alt="Slide 2"
                class="w-full h-[100%] object-cover"
              />
              <div
                class="absolute bottom-0 flex rounded-lg items-center justify-center right-0 h-[40px] w-full bg-black w-15 z-50"
              >
                <p class="text-white">Multivariate Analysis</p>
              </div>
            </div>
            <div class="w-full h-[100%] aspect-video inline-block relative">
              <img
                src="/blocks/examples/contacts.jpg"
                alt="Slide 3"
                class="w-full h-[100%] object-cover"
              />
              <div
                class="absolute bottom-0 flex rounded-lg items-center justify-center right-0 h-[40px] w-full bg-black w-15 z-50"
              >
                <p class="text-white">Fields</p>
              </div>
            </div>
          </div>
          <button
            class="absolute top-0 right-0 z-30 rounded-lg h-[100%] bg-black w-15 opacity-60"
          >
            <svg
              width="40px"
              height="40px"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              stroke="#ffffff"
              stroke-width="0.00024000000000000003"
              transform="rotate(180)"
            >
              <g stroke-linecap="round" stroke-linejoin="round"></g>
              <g>
                <path
                  d="M14.2893 5.70708C13.8988 5.31655 13.2657 5.31655 12.8751 5.70708L7.98768 10.5993C7.20729 11.3805 7.2076 12.6463 7.98837 13.427L12.8787 18.3174C13.2693 18.7079 13.9024 18.7079 14.293 18.3174C14.6835 17.9269 14.6835 17.2937 14.293 16.9032L10.1073 12.7175C9.71678 12.327 9.71678 11.6939 10.1073 11.3033L14.2893 7.12129C14.6799 6.73077 14.6799 6.0976 14.2893 5.70708Z"
                  fill="#ffffff"
                ></path>
              </g>
            </svg>
          </button>
        </div>
        <p class="mt-3 text-gray-400">Carousel example</p>
      </div>
    </div>
  </div>
  <div
    id="footer"
    class="bg-black font-energetic p-4 sm:pt-10 lg:p-12 border-t-[1px] border-solid border-gray-600"
  >
    <footer class="mx-auto max-w-screen-2xl px-4 md:px-8">
      <div
        class="mb-16 flex flex-col md:flex-row md:gap-12 gap-4 pt-10 lg:gap-8 lg:pt-12"
      >
        <div class="col-span-full lg:col-span-2">
          <div class="mb-4 lg:-mt-2">
            <a
              class="text-white inline-flex items-center gap-2 text-xl font-bold md:text-2xl"
              aria-label="logo"
              href="/"
              ><p class="max-w-[700px]">Forcastica</p></a
            >
          </div>
          <p class="text-gray-400 max-w-[500px] mb-6 sm:pr-8">
            Predicting future by knowing your past
          </p>
        </div>
        <div>
          <div class="text-gray-400 mb-4 font-bold tracking-widest">
            Navigation
          </div>
          <nav class="flex flex-col gap-4">
            <div>
              <a
                class="text-gray-400 hover:text-orange-500 active:text-orange-600 transition duration-100"
                href="/"
                >Home</a
              >
            </div>
            <div>
              <a
                class="text-gray-400 hover:text-orange-500 active:text-orange-600 transition duration-100"
                href="/page-cl2l"
                >Upload</a
              >
            </div>
            <div>
              <a
                class="text-gray-400 hover:text-orange-500 active:text-orange-600 transition duration-100"
                href="/page-a3xj"
                >Analyze Data</a
              >
            </div>
            <div>
              <a
                class="text-gray-400 hover:text-orange-500 active:text-orange-600 transition duration-100"
                href="/page-br0o"
                >Data Analysis</a
              >
            </div>
          </nav>
        </div>
      </div>
    </footer>
  </div>
</body>
